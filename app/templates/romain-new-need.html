{% extends "base.html" %}
{% block title %}
Snap-AT - New-Need
{% endblock %}

{% block cssPLUS %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/screen3.css') }}">
{% endblock %}

{% block content %}

	<header>
		<img src="./img/GFI-logo.png"><span id="spanName"><span><!--{{ //Nom de l'utilisateur }}-->Christophe Silvestre</span> - <span id="spanStatus"><span><!--{{ //Statut de l'utilisateur }}-->Administrateur</span>
	</header>

	<a href="./screen2.html">
		<div class="returnBackArrow">
			<span class="glyphicon glyphicon-arrow-left"></span>
		</div>
	</a>

	<input type="text" id="title" name="title" placeholder="Title" value="{{ need.title}}"><br>
	<input type="text" id="description" name="description" placeholder="Description" value="{{ need.description}}"><br>
	<input type="text" id="creation_date" name="creation_date" placeholder="Creation date" value="{{ need.creation_date}}"><br>
	<input type="text" id="latest_date" name="latest_date" placeholder="Latest date" value="{{ need.latest_date}}"><br>
	<input type="text" id="month_duration" name="month_duration" placeholder="Month duration" value="{{ need.month_duration}}"><br>
	<input type="text" id="day_duration" name="day_duration" placeholder="Day duration" value="{{ need.day_duration}}"><br>
	<input type="text" id="price_ht" name="price_ht" placeholder="Price HT" value="{{ need.price_ht}}"><br>
	<input type="text" id="consultant_name" name="consultant name" placeholder="Consultant_name" value="{{ need.consultant_name}}"><br>
	<input type="text" id="client_id" name="client_id" placeholder="Client id" value="{{ need.client_id}}"><br>
	<input type="text" id="status_id" name="status_id" placeholder="Status id" value="{{ need.status_id}}"><br>
	<input type="text" id="active" name="active" placeholder="Active" value="{{ need.active}}"><br>
	<input type="text" id="user_id" name="user_id" placeholder="User id" value="{{ need.user_id}}"><br>

	<form method="post" action="" enctype="multipart/form-data">
		<legend>Création d'un nouveau besoin</legend>

		<input type="text" id="companysName" name="companysName" placeholder="NomDeLEntreprise" value="NomDeLEntreprise"><br>
		<input type="text" id="consultantName" name="consultantName" placeholder="NomDuConsultant" value="NomDuConsultant"><br>
		<input type="text" id="consultantMail" name="consultantMail" placeholder="MailDuConsultant" value="MailDuConsultant"><br>
		<input type="text" id="consultantNumber" name="consultantNumber" placeholder="NumeroDuConsultant" value="NumeroDuConsultant"><br>
		<input type="text" id="projectTitle" name="projectTitle" placeholder="TitreDuProjet" value="TitreDuProjet"><br>
		<textarea id="descriptionOfTheProject">Description du projet</textarea><br>
		<input type="text" id="keys" name="keys" placeholder="3 facteurs clés de réussite 'séparés par un ','." value="3 facteurs clés de réussite 'séparés par un ','."><br>
		<label for="initialDate">DateDeLancementDuProjet</label><br>
		<input type="date" class="inputDates" id="initialDate" name="initialDate"><span for="initialDate" id="initialDatePicker" class="glyphicon glyphicon-calendar"></span><br>
		<label for="dueDate">Deadline du projet</label><br>
		<input type="date" class="inputDates" id="dueDate" name="dueDate"><span for="dueDate" id="initialDatePicker" class="glyphicon glyphicon-calendar"></span><br>
		<input type="text" id="place" name="place" placeholder="LieuDeLéchange" value="LieuDeLéchange"><br>
		<label for="number">Valeur <span class="euroDevise"></span></label>
		<input type="number" id="number" value="000000"><br>
		<label for="attachedFile">Joindre un fichier</label><br>
		<input type="file" id="attachedFile" name="attachedFile" value="joindreUnFichier"><br>
		<label for="selectStatus">Selectionner un statut</label><br>
		<select id="selectStatus" name="selectStatus">
			<option selected="selected" value="open">open</option>
			<option value="win">win</option>
			<option value="lost">lost</option>
		</select><br>
		<input type="submit">
	</form>

{% endblock %}
