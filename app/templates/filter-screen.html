{% extends "base.html" %}
{% block content %}

<header>
  <button class="hamburger">&#9776;</button>
  <button class="cross">&#735;</button>
</header>

<div class="menu">
 <section id="hiddenPart">
			<form action="{{ url_for('get_filtered_needs') }}" method="get">
				<input name="searchBar" id="searchBar" placeholder="Rechercher">
				<a href="#"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></a><br/><br/>
				<div id="selectsButtons">
					<input name="open" id="open" type="checkbox" value="Open"><label for="open">Open</label>
					<input name="win" id="win" type="checkbox" value="Win"><label for="win">Win</label>
					<input name="lost" id="lost" type="checkbox" value="Lost"><label for="lost">Lost</label><br/>
				</div><br/>
				<label for="initialDate">Date de demande du besoin</label><br/>
				<input class="dates" name="initialDate" id="initialDate" type="date" input="date" placeholder="initialDate">
				<div for="initialDate" class="divDatePicker">
					<span for="initialDate" id="initialDatePicker" class="glyphicon glyphicon-calendar"></span>
				</div><br/><br/>
				<label for="dueDate">Deadline du besoin</label><br/>
				<input class="dates" name="dueDate" id="dueDate" type="date" input="date" placeholder="dueDate">
				<div for="dueDate" class="divDatePicker">
					<span for="dueDate" class="glyphicon glyphicon-calendar"></span>
				</div><br/><br/>
				<input name="clientName" id="clientName" type="text" placeholder="Nom du client"><br/><br/>
				<input name="titleNeed" id="titleNeed" type="text" placeholder="Titre du besoin"><br/><br/>
				<input id="send" type="submit" value="Appliquer">
			</form>
		</section>
</div>

{% endblock %}
